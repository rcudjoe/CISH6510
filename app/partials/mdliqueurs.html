     <div class="row-fluid">
       <div data-ng-controller="ModalCtrl">
                    <button class="btn" ng-click="open()">Add New Item</button>
                <div modal="shouldBeOpen" close="close()" options="opts">
                    <div class="modal-header">
                        <h3>Add New Item</h3>
                    </div>
                    <div class="modal-body">                 
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning cancel" data-ng-click="close()">Close</button>
                    </div>
                </div>
            </div>

  <div class="fm-panel fm-display-list">
    <h4>
      <ng-pluralize count="liqueur.length"
                    when="{'0'    : 'No liqueur mixers found. :-(',
                           'one'  : '1 liqueur mixer found!',
                           'other': '{} liqueur mixers found!'}">
      </ng-pluralize>
     
    </h4>
    
    <table class="table table-hover table-striped">
      <tr>
        <td>Search: <input data-ng-model="query" ></td>
        <td>Sort by:
      <select data-ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select></td>
      </tr>
      <tr data-ng-repeat="liqueur in liqueur | filter:query | orderBy:orderProp">
        <td colspan="2">
          
            <img class="img-rounded pull-left" data-ng-src="{{liqueur.imageUrl}}">
            <b id="mdheader">{{liqueur.name}}</b>
         
          <p>{{liqueur.snippet}}</p>
                <div> <ul >
						<li data-ng-repeat="liqueur in liqueur.measurement"><b>{{liqueur}}</b></li>
				</ul></div>
               	
          
        </td>
      </tr>
    </table>
  </div>
</div>
